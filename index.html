<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">

        </div>
        <div id="button-container">
            <button id="clear" class="button">
            C
        </button>
        <button id="delete" class="button">
            DELETE
        </button>
        <button class="button operator">
            /
        </button>
        <button class="button">
            7
        </button>
        <button class="button">
            8
        </button>
        <button class="button">
            9
        </button>
        <button class="button operator">
            *
        </button>
        <button class="button">
            4
        </button>
        <button class="button">
            5
        </button>
        <button class="button">
            6
        </button>
        <button class="button operator">
            -
        </button>
        <button class="button">
            1
        </button>
        <button class="button">
            2
        </button>
        <button class="button">
            3
        </button>
        <button class="button operator">
            +
        </button>
        <button id="zero" class="button">
            0
        </button>
        <button id="dot" class="button">
            .
        </button>
       
        <button class="button operator">
            =
        </button>
        </div>
        

    </div>
</body>
</html>
